<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美芯后台管理系统-基础设置</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="../../assets/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../assets/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../assets/css/animate.css" rel="stylesheet">
    <link href="../../assets/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../../assets/css/plugins/simditor/simditor.css" rel="stylesheet"/>
    <link href="../../assets/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../../assets/css/sygl.css"rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>公司logo</h5>
                    <button class="btn btn-success btn-sm" type="button">
                        <i class="fa fa-upload"></i>&nbsp;&nbsp;<span class="bold">上传图片</span>
                    </button>
                    <span>上传的图片分辨率建议130*60</span>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="banner-nav fix">
                        <a href="javascript:;">
                            <img src="http://ozwpnu2pa.bkt.clouddn.com/p1.jpg" alt="">
                            <span class="banner-dele" title="删除图片">
                                <i class="fa fa-close"></i>
                            </span>
                        </a>
                    </div>
                    <div class="preview-con"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>底部版本信息管理</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="form-group">
                        <label for="title">版权信息</label>
                        <textarea class="form-control nosize form-group" id="message" rows="6" placeholder="请输入内容..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">备案号</label>
                        <input id="title" type="text" class="form-control" placeholder="请输入备案号...">
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>联系方式</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="title">电话</label>
                                <input id="title" type="text" class="form-control" placeholder="请输入电话号码...">
                            </div>
                            <div class="form-group">
                                <label for="title">邮箱</label>
                                <input id="title" type="text" class="form-control" placeholder="请输入邮箱...">
                            </div>
                            <div class="form-group">
                                <label for="title">微信公众号</label>
                                <button class="btn btn-success btn-sm" type="button">
                                    <i class="fa fa-upload"></i>&nbsp;&nbsp;<span class="bold">上传图片</span>
                                </button>
                                <div class="up-wx">
                                    <span class="dele-img" title="删除图片">
                                        <i class="fa fa-close"></i>
                                    </span>
                                    <img src="" alt="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="title">QQ</label>
                                <input id="title" type="text" class="form-control" placeholder="请输入QQ号...">
                            </div>
                            <div class="form-group">
                                <label for="title">工作时间</label>
                                <input id="title" type="text" class="form-control" placeholder="请输入工作时间...">
                            </div>
                            <div class="form-group">
                                <label for="title">办公地点</label>
                                <input id="title" type="text" class="form-control" placeholder="请输入办公地点...">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../assets/js/require.js" data-main="../../assets/js/apps/xtsz/base"></script>
</body>
</html>
