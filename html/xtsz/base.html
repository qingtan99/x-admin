<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美芯后台管理系统-基础设置</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="../../assets/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../assets/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../assets/css/animate.css" rel="stylesheet">
    <link href="../../assets/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../../assets/css/plugins/simditor/simditor.css" rel="stylesheet"/>
    <link href="../../assets/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../../assets/css/sygl.css"rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>公司logo</h5>
                    <button class="btn btn-success btn-sm" type="button">
                        <i class="fa fa-upload"></i>&nbsp;&nbsp;<span class="bold">上传图片</span>
                    </button>
                    <span>上传的图片分辨率建议130*60</span>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="banner-nav fix">
                        <a href="javascript:;">
                            <img src="http://ozwpnu2pa.bkt.clouddn.com/p1.jpg" alt="">
                            <span class="banner-dele" title="删除图片">
                                <i class="fa fa-close"></i>
                            </span>
                        </a>
                    </div>
                    <div class="preview-con"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>底部版本信息管理</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="form-group">
                        <textarea id="editor" placeholder="这里输入内容" autofocus>
                            <p>© 版权所有 美芯半导体设备有限公司</p>
                        </textarea>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../../assets/js/jquery.min.js?v=2.1.4"></script>
<script src="../../assets/js/bootstrap.min.js?v=3.3.6"></script>
<!-- 自定义js -->
<script src="../../assets/js/content.js?v=1.0.0"></script>

<!-- simditor -->
<script src="../../assets/js/plugins/simditor/module.js"></script>
<script src="../../assets/js/plugins/simditor/hotkeys.js"></script>
<script src="../../assets/js/plugins/simditor/simditor.js"></script>
<script>
    $(document).ready(function () {
        var editor = new Simditor({
            textarea: $('#editor'),
            defaultImage: 'img/a9.jpg',
            upload: false,
            toolbar: [
                'title',
                'bold',
                'italic',
                'underline',
                'strikethrough',
                'link'
            ]
        });
    });
</script>
</body>
</html>
